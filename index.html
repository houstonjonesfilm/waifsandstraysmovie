<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
        }
        img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .video-container {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="page1.jpg" alt="Page 1">
        <img src="page2.jpg" alt="Page 2">
        <img src="page3.jpg" alt="Page 3">
        <img src="page4.jpg" alt="Page 4">
        <img src="page5.jpg" alt="Page 5">
        <img src="page6.jpg" alt="Page 6">
        <img src="page7.jpg" alt="Page 7">
        <img src="page8.jpg" alt="Page 8">
        <img src="page9.jpg" alt="Page 9">
        <img src="page10.jpg" alt="Page 10">
        <img src="page11.jpg" alt="Page 11">
        <img src="page12.jpg" alt="Page 12">
        <img src="page13.jpg" alt="Page 13">
        <img src="page14.jpg" alt="Page 14">
        <img src="page15.jpg" alt="Page 15">
        <img src="page16.jpg" alt="Page 16">
        <img src="page17.jpg" alt="Page 17">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dZ12Niplrlc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <img src="page20.jpg" alt="Page 20">
    </div>
</body>
</html>
